<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <title>My Chart.js Chart</title>
  <link rel="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" href="/css/master.css">
</head>
<body>
  <div class="container">
    <canvas id="myChart"></canvas>
  </div>
  <script type="text/javascript">
    let myChart = document.getElementById('myChart').getContext('2d');

    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#777';

    let masPopChart = new Chart(myChart, {
      type:'pie', // bar,horixontal, pie, line, dognut, radar, polarArea
      data: {
        labels: ['Boston', 'Worcester', 'Springfield', 'Lowell', 'Cambridge'],
        datasets: [{
          label: 'Population',
          data:[
            64546,
            64565,
            46426,
            46546,
            54645
          ],
          // backgroundColor: 'green'
          backgroundColor: [
            'green',
            'blue',
            'orange',
            'yellow',
            'pink'
          ],
          borderWidth: 1,
          borderColor: '#121212',
          hoverBorderWidth: 3,
          hoverBorderColor: 'black'
        }]
      },
      options: {
        title: {
          display: true,
          text: 'Larest Cities',
          fontSize: 25
        },
        legend: {
          display: true,
          position: 'right',
          labels: {
            fontColor: 'black'
          }
        },
        layout: {
          padding: {
            left: 50,
            right: 0,
            bottom: 0,
            top: 0
          }
        },
        tooltips: {
        enabled: true
        }
      }
    });
  </script>
</body>
</html>
